<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Temas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Temas</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <!-- Estado de carga -->
    <div *ngIf="isLoading" class="loading-state">
      <ion-spinner name="crescent"></ion-spinner>
      <p>Cargando temas...</p>
    </div>

    <!-- Lista de temas -->
    <div *ngIf="!isLoading && temas.length > 0">
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-md="6" size-lg="4" *ngFor="let tema of temas">
            <ion-card button (click)="onTemaClick(tema)" class="tema-card">
              <div class="card-image">
                <img *ngIf="tema.img" [src]="tema.img" [alt]="tema.titulo" />
                <div *ngIf="!tema.img" class="placeholder-image">
                  <ion-icon name="book" size="large"></ion-icon>
                </div>
              </div>
              <ion-card-header>
                <ion-card-title>{{ tema.titulo }}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <p *ngIf="tema.intro">{{ tema.intro }}</p>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <!-- Estado vacío -->
    <div *ngIf="!isLoading && temas.length === 0" class="empty-state">
      <ion-icon name="book" size="large" color="medium"></ion-icon>
      <h3>No hay temas disponibles</h3>
      <p>Los temas se cargarán automáticamente</p>
    </div>
  </div>
</ion-content>
